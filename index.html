<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>segersten.eu</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">    
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.1.19/css/materialdesignicons.min.css">
		<!-- script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script-->
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->
        <style>
            
          .center {
              display: flex;
              justify-content: center;
              align-items: center;
          }
          #container {
            min-height:400px;
            width:100%;
            position: relative;
          }
          .cell {
	          margin:0;
	          padding:0;
	          border:none;
	          outline:1px solid #000;
	          display:inline-block;
            height:100%;
            width:100%;
          }
                      
                  </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>
	<body>
    <script type="module">
      import "./main.js";
    </script>
		<section class="hero has-background-black">
      <div class="hero-body">
        <div class="container">
					<figure class="image center
          <div class="container">
            <h1 class="title">
              Segersten IT
              </h1>
          </div>
      </div>
  </section>
  <!-- /.section -->
  <section class="section">
    <div class="container">
    <div class="columns">
      <div class="column">
        <div class="tile is-vertical">
            <div class="notification is-primary"><p class="subtitle">
              Enjoy the <strong><a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">Game of Life</a></strong>!
              </p>
            </div>
          </div>
      </div>    
      <div class="column">
        <div class="tile is-vertical is-parent">
          <div class="tile is-child box">
            <div id="gol_control_bar">
              <label class="checkbox">
                <input id="auto_activate" type="checkbox">
                Auto activate cells
              </label>
              <label class="checkbox">
                <input id="turbo_speed" type="checkbox">
                Turbo speed
              </label>
              <span class="icon-text">
                <span class="icon is-medium">
                  <i id="btn_onoff" class="mdi mdi-24px mdi-pause"></i>
                </span>
                <span>Run/Pause</span>
              </span>
              <span class="icon-text"></span>
                <span class="icon is-medium">
                  <i id="btn_refresh" class="mdi mdi-24px mdi-reload"></i>
                </span>
                <span>Clear</span>
              </span>
              </div>
          </div>
          <div class="tile is-child box">
            <div id="container"></div>
          </div>
          </div>
      </div>
  </div>
  </section>
	</body>
</html>
